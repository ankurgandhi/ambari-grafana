<div class="tight-form">
	<ul class="tight-form-list">
		<li class="tight-form-item" style="width: 80px">
			Cluster
		</li>
		<li>
			<input type="text" class="tight-form-input input-xlarge" ng-model='current.jsonData.clusterName' placeholder="mycluster" required></input>
		</li>
    </ul>
	<div class="clearfix"></div>
</div>
<div class="tight-form last">
	<ul class="tight-form-list">
		<li class="tight-form-item" style="width: 80px">
			Stack
		</li>
		<li>
			<input type="text" class="tight-form-input input-large" ng-model='current.jsonData.stackName' placeholder="HDP" required></input>
		</li>
		<li class="tight-form-item">
			Version
		</li>
		<li>
			<input type="text" class="tight-form-input input-large" ng-model='current.jsonData.stackVersion' placeholder="2.3" required></input>
		</li>
	</ul>
	<div class="clearfix"></div>
</div>

<div ng-include="httpConfigPartialSrc"></div>
<br>
